<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4" th:object="${user}">
                    <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">

                        <img href="/users/profile/edit" src="/images/edit.png" alt="Mountain View" style="width:30px;height:30px">

                        <br>
                        <br>
                        <br>
                        <span class="bg-secondary p-1 px-4 rounded text-white" th:text="*{level}">Level</span>
                        <h5 class="mt-4 mb-0" th:text="*{fullName}"></h5>
                        <span>Full Name</span>
                        <h5 class="mt-2 mb-0" th:text="*{username}"></h5>
                        <span>Username</span>
                        <h5 class="mt-2 mb-0" th:text="*{age}"></h5>
                        <span>Age</span>

                        <div class="px-4 mt-5">
                            <p class="fonts">Lorem... </p>
                        </div>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>

                        <div class="buttons">
                            <button class="btn btn-outline-primary px-4">Back</button>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer th:replace="fragments/footer"></footer>
</html>
